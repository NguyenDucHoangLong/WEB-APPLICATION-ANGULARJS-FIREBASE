<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/chatbox.css" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
</head>
<body>
	 <nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#/">WebSiteName</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
			<div ng-view></div>
			<script type="text/ng-template" id="pages/home.html">
			
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="project-card">
					<a href="#/detail">
						<div class="rect">
							<p>aaaaaaaa</p>
						</div>
					</a>
				</div>
			</div>
			</div>
			
			
			</script>
			<script type="text/ng-template" id="pages/detail.html">
				<div class="project-detail">
					<div class="list-tasks col-sm-4 col-md-4 col-lg-4">
						<ul>
						  <li><a href="#/detail">Task1</a></li>
						  <li><a href="#/detail">Task2</a></li>
						  <li><a href="#/detail">Task3</a></li>
						  <li><a href="#/detail">Task4</a></li>
						</ul>
					</div>
					<div class="content-tasks col-sm-8 col-md-8 col-lg-8">
						<div class="box-body">
				          <!-- Conversations are loaded here -->
				          <div class="direct-chat-messages-large">
				            <!-- Message. Default to the left -->
				            <div class="direct-chat-msg">
				              <div class="direct-chat-info clearfix">
				                <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
				              </div>
				              <!-- /.direct-chat-info -->
				              <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
				              <div class="direct-chat-text">
				                Is this template really for free? That's unbelievable!
				              </div>
				              <!-- /.direct-chat-text -->
				            </div>
				            <!-- /.direct-chat-msg -->
				    
				            <!-- Message to the right -->
				            <div class="direct-chat-msg right">
				              <div class="direct-chat-info clearfix">
				                <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
				              </div>
				              <!-- /.direct-chat-info -->
				              <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
				              <div class="direct-chat-text">
				                You better believe it!
				              </div>
				              <!-- /.direct-chat-text -->
				            </div>
				            <!-- /.direct-chat-msg -->
				          </div>
				          <!--/.direct-chat-messages-->
				          <div class="box-footer">
					          <form action="#" method="post">
					            <div class="input-group">
					              <input type="text" name="message" placeholder="Type Message ..." class="form-control">
					                  <span class="input-group-btn">
					                    <button type="submit" class="btn btn-primary btn-flat">Send</button>
					                  </span>
					            </div>
					          </form>
					        </div>
				        </div>
					</div>
				</div>
			</script>	
		</div>
		<div class="col-sm-4 col-md-3 col-lg-2">
			<!-- <div class="col-md-3"> -->
		      <!-- DIRECT CHAT PRIMARY -->
		      <div class="box box-primary direct-chat direct-chat-primary">
		        <div class="box-header with-border">
		          <h3 class="box-title">Alexandre</h3>
		          <div class="box-tools pull-right">
		            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
		              <i class="fa fa-comments"></i></button>
		             <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
		            </button>
		          </div>
		        </div>
		        <!-- /.box-header -->
		        <div class="box-body">
		          <!-- Conversations are loaded here -->
		          <div class="direct-chat-messages">
		            <!-- Message. Default to the left -->
		            <div class="direct-chat-msg">
		              <div class="direct-chat-info clearfix">
		                <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
		              </div>
		              <!-- /.direct-chat-info -->
		              <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
		              <div class="direct-chat-text">
		                Is this template really for free? That's unbelievable!
		              </div>
		              <!-- /.direct-chat-text -->
		            </div>
		            <!-- /.direct-chat-msg -->
		    
		            <!-- Message to the right -->
		            <div class="direct-chat-msg right">
		              <div class="direct-chat-info clearfix">
		                <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
		              </div>
		              <!-- /.direct-chat-info -->
		              <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
		              <div class="direct-chat-text">
		                You better believe it!
		              </div>
		              <!-- /.direct-chat-text -->
		            </div>
		            <!-- /.direct-chat-msg -->
		          </div>
		          <!--/.direct-chat-messages-->
		        </div>
		        <!-- /.box-footer -->
		        <div class="box-footer">
		          <form action="#" method="post">
		            <div class="input-group">
		              <input type="text" name="message" placeholder="Type Message ..." class="form-control">
		                  <span class="input-group-btn">
		                    <button type="submit" class="btn btn-primary btn-flat">Send</button>
		                  </span>
		            </div>
		          </form>
		        </div>
		        <!-- /.box-footer-->
		      </div>
		      <!--/.direct-chat -->
		    </div>
		<!-- </div> -->
	</div>
	<script src="js/app.js"></script>
</body>
</html>
