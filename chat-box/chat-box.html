<!-- DIRECT CHAT PRIMARY -->
<div class="box box-primary direct-chat direct-chat-primary">
    <div class="box-header with-border">
	    <h3 class="box-title" ng-show="!bool">Alexandre</h3>
	    <div style="float: right;">
	        <button style="float:left;" type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
		        <i class="fa fa-comments"></i>
		    </button>
		    <button type="button" ng-click="bool=!bool" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
		    </button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body" ng-show="!bool" class="fade">
	<!-- Conversations are loaded here -->
		<div class="direct-chat-messages">
		    <!-- Message. Default to the left -->
		    <div class="direct-chat-msg">
			    <div class="direct-chat-info clearfix">
		            <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
		        </div>
			    <!-- /.direct-chat-info -->
			    <img class="direct-chat-img" src="http://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
			    <div class="direct-chat-text">
			    Is this template really for free? That's unbelievable!
			    </div>
			    <!-- /.direct-chat-text -->
			</div>
			<!-- /.direct-chat-msg -->
		    
			<!-- Message to the right -->
			<div class="direct-chat-msg right">
			    <div class="direct-chat-info clearfix">
			        <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
			    </div>
				<!-- /.direct-chat-info -->
				<img class="direct-chat-img" src="http://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
				<div class="direct-chat-text">
				You better believe it!
				</div>
				<!-- /.direct-chat-text -->
			</div>
			<!-- /.direct-chat-msg -->
		</div>
		<!--/.direct-chat-messages-->
	</div>
	<!-- /.box-footer -->
	<div class="box-footer" ng-show="!bool" class="fade">
	    <form action="#" method="post">
		    <div class="input-group">
		        <input type="text" name="message" placeholder="Type Message ..." class="form-control">
		        <span class="input-group-btn">
			        <button type="submit" class="btn btn-primary btn-flat">Send</button>
		        </span>
		    </div>
		</form>
	</div>
	<!-- /.box-footer-->
</div>
<!--/.direct-chat -->
