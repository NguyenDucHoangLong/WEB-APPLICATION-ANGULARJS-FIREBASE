<!-- DIRECT CHAT PRIMARY -->
<div class="box box-primary direct-chat direct-chat-primary">
    <div class="box-header with-border">
	    <!-- <h3 class="box-title" ng-show="!bool">Friend</h3> -->
	    <span>Chat with: </span>
	    <select ng-model="friendId" ng-options="friend.id as friend.userName for friend in friends"></select>
	    <div style="float: right;">
		    <button type="button" ng-click="bool=!bool" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
		    </button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body" ng-show="!bool" class="fade">
	<!-- Conversations are loaded here -->
		<div class="direct-chat-messages">
		    <div ng-repeat="message in friends[friendId].message" class="direct-chat-msg">
			    <div class="direct-chat-info clearfix">
		            <span class="direct-chat-timestamp">{{message.user}}</span>
		        </div>
			    <div class="direct-chat-text">{{message.text}}</div>
			</div>
		</div>
	</div>
	<!-- .box-footer -->
	<div class="box-footer" ng-show="!bool" class="fade">
	    <form ng-submit="sendMessage()">
		    <div class="input-group">
		        <input type="text" ng-model="text" name="text" placeholder="Type Message ..." class="form-control"/>
		        <span class="input-group-btn">
			    	<input type="submit" class="btn btn-primary btn-flat" value="Send" />
		        </span>
		    </div>
		</form>
	</div>
	<!-- /.box-footer-->
</div>
<!--/.direct-chat -->
